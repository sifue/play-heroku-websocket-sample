@(connected: Option[String])(content: Html)

<!DOCTYPE html>

@bootstrapVersion = {3.3.1}

<html>
  <head>
    <title>Websocket Chat-Room</title>
    <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/@bootstrapVersion/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <script src="//code.jquery.com/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/@bootstrapVersion/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="https://github.com/xuwei-k/play-heroku-websocket-sample">Websocket Chat-Room</a>
                
          @connected.map { username =>
            <p class="pull-right">
              Logged in as @username â€”
              <a href="@routes.Application.index()">Disconnect</a>
            </p>
          }.getOrElse {
            <form action="@routes.Application.chatRoom(None)" class="pull-right">
              <input id="username" name="username" class="input-small" type="text" placeholder="Username">
              <button class="btn" type="submit">Sign in</button>
            </form>
          }
                
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        @content
      </div>
    </div>
  </body>
</html>
